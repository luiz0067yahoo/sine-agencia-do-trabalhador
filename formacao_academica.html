<div class="container mt-4 mb-4">
    <h3>FORMAÇÃO ACADÊMICA</h3>
    <hr>
    <div class="row">
        <div class="col">
            <p>Informe-nos os cursos de formação que mais contribuíram para a sua carreira.</p>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"><i
                            class="fas fa-graduation-cap"></i></span>
                <select id="inputState" class="form-select scroll">
                        <option selected>Nível de Formação</option>
                        <option value="Ensino_Fundamental">Ensino fundamental</option>
                        <option value="Ensino_Medio">Ensino médio</option>
                        <option value="Ensino_Superior">Ensino superior</option>
                        <option value="Pos_Graduacao">Pós-graduação</option>
                        <option value="Mestrado">Mestrado</option>
                        <option value="Doutorado">Doutorado</option>
                        <option value="Pos_Doutorado">Pós-doutorado</option>
                    </select>
            </div>
        </div>

        <div class="row">
            <div class="container_NvForm mt-4 mb-4">
                <div class="col">
                    <p>PEGAR O NIVEL DE FORMAÇÃO SELECIONADO</p>
                    <hr style="width: 100%; margin-top:-10px; padding: 1px !important;">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputAddress2" class="form-label">Curso</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Nome do Curso de Formação">
                        </div>
                        <div class="col-md-6">
                            <label for="inputInstituiton" class="form-label">Nome da Instituição</label>
                            <input type="text" class="form-control" id="inputInstituiton" placeholder="Nome da Instituição que voce estudou">
                        </div>
                        <div class="col-6">
                            <label for="inputPassword4" class="form-label">Situação</label>
                            <select class="form-select form-select-md" aria-label=".form-select-lg example">
                                    <option selected>Já se formou?</option>
                                    <option value="1">Sim</option>
                                    <option value="2">Ainda Não</option>
                                  </select>
                        </div>
                        <div class="col-md-3">
                            <label for="inputPassword4" class="form-label">Ano de Início</label>
                            <input type="number" class="form-control" id="inputPassword4" placeholder="EX: 2022">
                        </div>
                        <div class="col-md-3">
                            <label for="inputPassword4" class="form-label">Ano de previsão de conclusão</label>
                            <input type="number" class="form-control" id="inputPassword4" placeholder="EX: 2027">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row float-right">
                <div class="col">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end margin-auto">
                        <button class="btn_green"><i class="far fa-plus-square"></i></button>
                        <button class="btn_green"><i class="far fa-minus-square"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr style="width: 100%; margin-top:25px; padding: 1px !important;">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="http://localhost/agencia/experiencia_profissional/"><button class="btn_green" type="button">Anterior</button></a>
                    <a href="http://localhost/agencia/conhecimentos/"><button class="btn_green" type="button">Próximo</button></a>
                </div>
            </div>
        </div>
    </div>

</div>
